version: '3.8'

services:
  tradulibras-dev:
    build: .
    container_name: tradulibras-dev
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
    volumes:
      # Montar código fonte para desenvolvimento
      - .:/app
      # Montar modelos para persistência
      - ./modelos:/app/modelos
    networks:
      - tradulibras-dev-network
    restart: unless-stopped
    # Configurações de recursos para desenvolvimento
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Comando para desenvolvimento (com hot reload)
    command: ["python", "-m", "flask", "run", "--host=0.0.0.0", "--port=5000", "--debug"]

networks:
  tradulibras-dev-network:
    driver: bridge
