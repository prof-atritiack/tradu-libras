<!DOCTYPE html>

    <style>

            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;

            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 8px solid #2c3e50;
        }

        .project-name {
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1.5rem;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .welcome-message {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #3498db;
        }

        .welcome-message h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .motivational-phrase {
            font-size: 1.2rem;
            color: #7f8c8d;
            font-style: italic;
            margin: 25px 0;
            line-height: 1.5;
        }

        .navigation-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .nav-btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            min-width: 160px;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .nav-btn.camera {
            background: #2ecc71;
        }

        .nav-btn.camera:hover {
            background: #27ae60;
        }

        .nav-btn.admin {
            background: #9b59b6;
        }

        .nav-btn.admin:hover {
            background: #8e44ad;
        }

        .nav-btn.logout {
            background: #e74c3c;
        }

        .nav-btn.logout:hover {
            background: #c0392b;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .project-name {
                font-size: 2.5rem;
            }
            
            .navigation-buttons {
                flex-direction: column;
            }
            
            .nav-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">

    </script>
</body>
</html>
